<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>
<body>
    <h1 style="text-align: center; font-family: monospace;">Whatever List!</h1>
    <div class="container">
        <form id="form_sec">
            <div>
                <label for="">Book Name</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="">Auhtor Name</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="">Book Code</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody class="book-list">

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
