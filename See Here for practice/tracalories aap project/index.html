                    <!-- Form Card  -->
       <div class="card">

               <span class="card-title">Add Meal/Food</span>
               <form class="col">
                   <div class="row">
                       <div class="input-feild col s6">
                            <label for="item-name color-green">Meal</label>
                           <input type="text" placeholder="Add Item" id="item-name">                           
                       </div>
                       <div class="input-feild col s6">
                            <label for="item-calories">Calories</label>
                            <input type="number" placeholder="Add Calories" id="item-calories">
                        </div>
                        <button class="add-btn btn grey darken-5">Add Meal</button>
                        <button class="update-btn btn orange darken-3">Update Meal</button>
                        <button class="delete-btn btn red darken-3">Delete Meal</button>
                        <button class="back-btn btn blue darken-3">Back</button>
                    </div>
               </form>
           </div>
       </div>

                        <!-- Calorie Count -->
