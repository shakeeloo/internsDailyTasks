<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <section id="main">
   <div class="container p-5" >
       <div class="main-title">
       <h1 class="center-title " data-title="Uconnect">JS DOM PROJECT</h1>
       </div>
       <div class="google text-center">
           <span><input class="w-2/4" type="text" name="" id="google-input" placeholder="Search On Google"></span>
           <span><button id="searchbtn" class=""><span> Search</button></span>
       </div>
   <form action="#" class="pt-10">
       <div id="card ">
          <div class="row flex  " id="local-input">
              <div class="col w-2/4 pb-10">
                  <input class="w-full border-b border-black-500 outline-none" type="text" name="fname" id="name" placeholder="Name">
              </div>
              <div class="col ml-5 w-2/4 pb-10">
              <input class="w-full border-b border-black-500 outline-none" type="email" name="Email" id="email" placeholder="Email">
              </div>
            </div>
              <div class="row flex" id="countery-optional w-full">
                  <div class="col w-2/4 pb-10">
                    <select name="countery" id="countery-sec" required="true">
                      <option selected="true" disabled="disabled" id="choose">Choose your countery</option>
                      <option value="pakistan">pakistan</option>
                      <option value="America">America</option>
                      <option value="Afganistan">Afganistan</option>
                      <option value="Australia">Australia</option>
                      <option value="Aruba">Aruba</option>
                      <option value="india">india</option>
                    </select>
                  </div>
                  <div class="col w-2/4 pb-10">
                      <input class="border-b border-black-500 w-full outline-none" type="text" name="phone" id="phone" placeholder="Phone No">
                  </div>
              </div>
      <div class="message-content w-full  text-center">
          <textarea name="message" id="message" class="border-solid-inherit border border-black-500 outline-none" cols="30" rows="5" placeholder="message"></textarea>
      </div>
      <div class="submit-main pb-5">
          <input class="" type="submit"  id="submitbtn" value="submit">
      </div>
       </div>
   </form>
   <h2 class="text-center">Output</h2>
   <div class=" h-1/4" id="clear-output">
   <div  id="enter" class="js-content border border-black-500 "></div>
   <div  id="enter-email" class="js-content border border-black-500 "></div>
   <div  id="enter-countery" class="js-content border border-black-500 "></div>
   <div  id="enter-phone" class="js-content border border-black-500 "></div>
   <div  id="enter-message" class="js-content border border-black-500 "></div>
</div>
<div  id="enter-confirm" class="js-content border border-black-500 "><h2 id="confirm" class="text-center "></h2></div>
<div  id="enter-confirm" class="js-content border border-black-500 "><h3 id="confirmit" class="text-center "></h3></div>
 <button class="mt-2 float-right" id="clearbtn">Clear Output</button>
   </div>
  
 </section>      


    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
