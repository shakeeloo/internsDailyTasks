  <style>
        .success, .error {
      color: white;
      padding: 15px 5px;
      margin: 50px 0 15px 0;
      width: 50%;
      margin-left: 30%;
      text-align: center;
    }
    .success {
      background: green;
   
    }
    .error {
      background: rgb(214, 59, 59);

    }

    <title>Login project</title>
</head>
<body>
    <section class="home">
 <div class="container">
     <div class="login-content">
         <div class="title flex"><h1 class="heading text-3xl ">Login</h1></div>
         <div class="errorshower"></div>
         <form id="login" class="">
             <div class="input-group pt-5">
             <label for="email" class="email pr-5">Email</label>
             <span class="email-logo input-group-addon ml-4">@</span>
             <input type="email"  id="email" class="pl-3">
            </div>
            <div class="input-group pt-5">
             <label for="password" class="password pr-5">Password</label>
             <span class="password-logo input-group-addon ">$</span>
             <input type="password" id="password" class="pl-3 ">
            </div>
            <div class="submit-group pt-5 ">
                <input type="submit" id="submit-Btn" value="Submit" class="btn btn-secondary pl-5 pr-5 bg-lime-600">
              
                <div class="create-signup flex text-center">
                  <li class="hint">No Account <span style="">?</span></li>
                  <li id="createbtn"><a href="signup.html">Create One <span class="pl-2" >!</span> </a></li>
                  </div>   
            </div>
       
         </form>
         <!-- <div class="text-center "><p class="message " style="color: aliceblue;">xfgdgbd</p></div> -->
        </div>
 </div>    
</section>
